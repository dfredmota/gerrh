<div class="container-fluid" ng-controller="PaisController as ctrl">
    <div class="panel panel-default well-lg">
        <button type="submit" class="btn btn-success pull-right btn-sm" data-toggle="modal" data-target="#myModal" ng-click="ctrl.reset()" >
            <span class="glyphicon glyphicon-plus">Novo</span>
        </button>
        <h2>Cadastro de Países</h2>
        <hr>
        <label class=""><b>Busca</b></label>
        <input type="text" class="form-control ng-pristine ng-valid" placeholder="Procure aqui o nome ou Código de País..." ng-model="searchDescription">
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading" style="background-color: #2F75B5">Países</div>
        <table class="table table-striped table-bordered">
            <tr>
                <th style="max-width: 5%">#</th>
                <th>Nome</th>
                <th>Código de País</th>
                <th>Moeda</th>
                <th>Idioma</th>
                <th style="width: 100px">Ações</th>
            </tr>
            <tr ng-repeat="pais in ctrl.paises | filter:searchDescription">
                <td>{{pais.id}}</td>
                <td>{{pais.description}}</td>
                <td>{{pais.countrycode}}</td>
                <td>{{pais.countrycurrency}}</td>
                <td>{{pais.countrylanguage}}</td>
                <td>
                    <button type="button" ng-click="ctrl.edit(pais.id)" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button type="button" ng-click="ctrl.remove(pais.id)" class="btn btn-sm btn-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                        </button>
                </td>
            </tr>

        </table>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="padding-top: 70px ">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Novo País</h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-default">
                        <form class="well-lg" ng-submit="ctrl.submit()">
                            <div class="form-group">
                                <label style="font-family: Calibri;font-weight: bold">Código</label>
                                <input type="text" maxlength="3" class="form-control input-sm"  ng-model="ctrl.pais.countrycode" required >
                            </div>
                            <div class="form-group">
                                <label style="font-family: Calibri;font-weight: bold">Moeda</label>
                                <input type="text" maxlength="3" class="form-control input-sm"  ng-model="ctrl.pais.countrycurrency" required >
                            </div>
                            <div class="form-group">
                                <label style="font-family: Calibri;font-weight: bold">Idioma</label>
                                <input type="text" maxlength="3" class="form-control input-sm" ng-model="ctrl.pais.countrylanguage" required >
                            </div>
                            <div class="form-group">
                                <label style="font-family: Calibri;font-weight: bold">Nome</label>
                                <input type="text" class="form-control input-sm" ng-model="ctrl.pais.description" required>
                            </div>
                            <input type="submit"  value="{{!ctrl.pais.id ? 'Cadastrar' : 'Atualizar'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                            <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Limpar</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <form class="well-lg" ng-submit="ctrl.submit()">
        <h4>Gerenciar Municipios</h4>
        <hr>
        <div class="form-group">
            <label for="stCityCode" class="">Código</label>
            <input type="text" class="form-control input-sm"  ng-model="ctrl.municipio.stCityCode">
        </div>
        <div class="form-group" ng-controller="EstadoController as e_ctrl">
            <label for="criterio_busca">Estado</label>
            <select ng-model="ctrl.municipio.estado_id" ng-options="estado.id as estado.description for estado in e_ctrl.estados"></select>
        </div>
        <div class="form-group">
            <label for="criterio2">Nome do Municipio</label>
            <input type="text" class="form-control input-sm" ng-model="ctrl.municipio.description">
        </div>
        <input type="submit"  value="{{!ctrl.municipio.id ? 'Salvar' : 'Atualizar'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
        <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Limpar</button>
    </form>
</div>
<div class="panel panel-default">
    <table class="table table-striped table-bordered">
        <tr>
            <th style="max-width: 5%">#</th>
            <th>Nome</th>
            <th>Estado</th>
            <th>Código</th>
            <th style="max-width: 10%">Ações</th>
        </tr>
        <tr ng-repeat="municipio in ctrl.municipios">
            <td>{{municipio.id}}</td>
            <td>{{municipio.description}}</td>
            <td>{{municipio.estado_id}}</td>
            <td>{{municipio.stCityCode}}</td>
            <td>
                <button type="button" ng-click="ctrl.edit(municipio.id)" class="btn btn-success custom-width btn-sm">Editar</button>  <button type="button" ng-click="ctrl.remove(municipio.id)" class="btn btn-danger btn-sm custom-width">Apagar</button>
                <!--<a class="btn btn-primary btn-sm" ui-sref="viewMunicipio({id:municipio._id})">Editar</a>-->
                <!--<a class="btn btn-danger btn-sm"  ng-click="deleteMunicipio(municipio)">Excluir</a>-->
            </td>
        </tr>

    </table>
</div>
